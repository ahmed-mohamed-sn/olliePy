name: TestReport
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ 3.6, 3.7, 3.8 ]
        poetry-version: [ 1.0.10 ]
    name: Generate Test Reports
    env:
      RESULTS_PATH: alternate-location
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Setup poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: Install dependencies
        run: |
          poetry install
      - name: Test OlliePy
        run: |
          poetry run pytest --junit-xml=./test-reports/reprot.xml tests
      - name: Generate report
        id: xunit-viewer
        uses: AutoModality/action-xunit-viewer@v1.0.1
      - name: The generated report
        run: echo "The report is ${{ steps.xunit-viewer.outputs.report-file }}"
      - name: Attach the report
        uses: actions/upload-artifact@v2
        with:
          path: /github/workspace/test-reports/*
